<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>project 14</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="image-area">
            <img src="image/Premium-Photo_Startup.jpg" alt="Startup" />
        </div>
        <div class="form-area">
            <fieldset class="fieldset">
                <legend>Parsonal Information</legend>
                <form action="#" method="post">
                    <div class="input-box">
                        <div class="f-name-area">
                            <label for="fname">
                                First Name<abbr title="Required">*</abbr></label
                            >
                            <input
                                type="text"
                                id="fname"
                                name="f-name"
                                placeholder="Enter Your First Name"
                            />
                        </div>
                        <div class="l-name-area">
                            <label for="l-name">
                                Last Name<abbr title="Required">*</abbr></label
                            >
                            <input
                                type="text"
                                id="l-name"
                                name="l-name"
                                placeholder="Enter Your Last Name"
                            />
                        </div>
                        <div class="passwoard">
                            <label for="password"
                                >password<abbr title="Required">*</abbr></label
                            >
                            <input
                                type="password"
                                id="password"
                                name="passord"
                                placeholder="Enter Your passord "
                            />
                        </div>
                    </div>
                    <div class="remember-area">
                        <input
                            type="checkbox"
                            name="remember"
                            id="remember"
                            value="remeber"
                        />
                        <label for="remember">Remember</label>
                    </div>
                    <div class="forgood">
                        <a href="#">Forgood Pssword?</a>
                    </div>
                    <div class="submit">
                        <button type="submit">submit</button>
                    </div>
                    <div class="new-accunt">
                        <p>don't have an accunt? <a href="#">Register</a></p>
                    </div>
                </form>
            </fieldset>
        </div>
    </body>
</html>
