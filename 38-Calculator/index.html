<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Claculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="cal">
            <div class="calculator">
                <div class="showRes">
                    <input
                        type="text"
                        id="result"
                        onclick="showRes()"
                        readonly
                    />
                </div>

                <div class="btn-area">
                    <button value="AC" id="btn" class="btn" onclick="">
                        AC
                    </button>
                    <button
                        value="DEL"
                        id="btn"
                        class="btn"
                        onclick="deletMe()"
                    >
                        DEL
                    </button>
                    <button
                        value="%"
                        id="btn"
                        class="btn"
                        onclick="claculator(`%`)"
                    >
                        %
                    </button>
                    <button
                        value="/"
                        id="btn"
                        class="btn"
                        onclick="claculator(`/`)"
                    >
                        /
                    </button>
                    <button value="7" id="btn" onclick="claculator(`7`)">
                        7
                    </button>
                    <button value="8" id="btn" onclick="claculator(`8`)">
                        8
                    </button>
                    <button value="9" id="btn" onclick="claculator(`9`)">
                        9
                    </button>
                    <button
                        value="*"
                        id="btn"
                        class="btn"
                        onclick="claculator(`*`)"
                    >
                        *
                    </button>
                    <button value="4" id="btn" onclick="claculator(`4`)">
                        4
                    </button>
                    <button value="5" id="btn" onclick="claculator(`5`)">
                        5
                    </button>
                    <button value="6" id="btn" onclick="claculator(`6`)">
                        6
                    </button>
                    <button
                        value="-"
                        id="btn"
                        class="btn"
                        onclick="claculator(`-`)"
                    >
                        -
                    </button>
                    <button value="1" id="btn" onclick="claculator(`1`)">
                        1
                    </button>
                    <button value="2" id="btn" onclick="claculator(`2`)">
                        2
                    </button>
                    <button value="3" id="btn" onclick="claculator(`3`)">
                        3
                    </button>
                    <button
                        value="+"
                        id="btn"
                        class="btn"
                        onclick="claculator(`+`)"
                    >
                        +
                    </button>
                    <button value="0" id="btn" onclick="claculator(`0`)">
                        0
                    </button>
                    <button value="00" id="btn" onclick="claculator(`00`)">
                        00
                    </button>
                    <button
                        value="."
                        id="btn"
                        class="btn"
                        onclick="claculator(`.`)"
                    >
                        .
                    </button>
                    <button value="" id="btn" class="btn" onclick="(evaluad())">
                        =
                    </button>
                </div>
            </div>
        </div>

        <script src="js/custom.js"></script>
    </body>
</html>
