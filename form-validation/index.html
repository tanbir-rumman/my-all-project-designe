<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Validation</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <form action="#" id="form">
            <h2>Login Form</h2>
            <div class="formControl">
                <label for="userName">First Name</label>
                <input
                    type="text"
                    name="name"
                    id="firstName"
                    placeholder="Enter User Name"
                />
                <small>error show</small>
            </div>

            <div class="formControl">
                <label for="lastName">Last Name</label>
                <input
                    type="text"
                    name="l-name"
                    id="lastName"
                    placeholder="Enter User Last Name"
                />
                <small>error show</small>
            </div>

            <div class="formControl">
                <label for="email">Email</label>
                <input
                    type="text"
                    name="emil"
                    id="email"
                    placeholder="Enter User Emil"
                />
                <small>error show</small>
            </div>

            <div class="formControl">
                <label for="password">Password</label>
                <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Enter User password"
                />
                <small>error show</small>
            </div>

            <div class="formControl">
                <label for="password2">Confirm Password</label>
                <input
                    type="password"
                    name="password"
                    id="password2"
                    placeholder="Enter Confirm password"
                />
                <small>error show</small>
            </div>

            <div class="genderArea">
                <h3>Select Gender:</h3>
                <h3 class="genderValue">Please Select Gender</h3>
                <label for="male">Male:</label>
                <input type="radio" id="male" name="gender" value="male" />
                <label for="Female">Female:</label>
                <input type="radio" id="Female" name="gender" value="Female" />
            </div>
            <div class="checkBoxArea">
                <h3 class="colorHeading">Select Color:</h3>
                <h3 class="checkValue">Please Select Color</h3>

                <label for="Red">Red</label>
                <input type="checkbox" name="color" id="Red" value="Red" />

                <label for="green">Green</label>
                <input type="checkbox" name="color" id="green" value="green" />

                <label for="Blue">Blue</label>
                <input type="checkbox" name="color" id="Blue" value="Blue" />

                <label for="Sky">Skyblue</label>
                <input type="checkbox" name="color" id="Sky" value="Sky" />
            </div>
            <div class="optionArea">
                <label for="optionSelect">OptionSelect:</label>
                <select name="langOp" id="optionSelect">
                    <option value="">Language</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="Javascript">Javascript</option>
                    <option value="PHP">PHP</option>
                    <option value="Laravel">Laravel</option>
                </select>
            </div>

            <div class="makeOption">
                <h3 class="Write">Write Somthing Here</h3>
                <input type="text" id="WirteTex" placeholder="Wirte Somthing" />
                <button id="addBtn">add</button>
                <select name="" id="makeOpt" multiple></select>
                <button id="remove">remove</button>
            </div>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>
        <!-- SAVASCRIPT CONNECT -->
        <script src="js/custom.js"></script>
    </body>
</html>
